# Start Netty configuration values
proxy.core.server.listen.port=8181
proxy.core.server.uds.socketName=junixsocket-logagent.sock
proxy.core.server.uds.socketDir=/Users/regunath.balasubramanian/Documents/junk/uds
proxy.core.server.threads=10
proxy.core.worker.threads=100
